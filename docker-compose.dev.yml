version: "3.3"
services:  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    restart: on-failure
    env_file:
      - ./dev-env/frontend.env
    container_name: frontend
    networks:
      - portfolio-network
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev.test
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    restart: on-failure
    env_file:
      - ./dev-env/frontend.env
    container_name: frontend-test
  backend:
    depends_on:
      - database
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    restart: on-failure
    container_name: backend
    env_file:
      - ./dev-env/backend.env
      - ./dev-env/database.env
    networks:
      - portfolio-network
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev.test
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    restart: on-failure
    container_name: backend-test
    env_file:
      - ./dev-env/backend.env
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    restart: on-failure
    # Persist db data
    volumes:
      - ./database/pgdata:/var/lib/postgresql/data
    container_name: database
    env_file:
      - ./dev-env/database.env
    networks:
      - portfolio-network
networks:
  portfolio-network:
    external: true