version: "3.3"
services:  
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev.test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: always
    env_file:
      - ./dev-env/frontend.env
    container_name: frontend-test
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev.test
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    restart: always
    container_name: backend-test
    env_file:
      - ./dev-env/backend.env